<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValleyFestival_김종우</title>
    <style>
        /* 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 10px;
            background: #ffffff;
            color: #333;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        body {
            font: 1.5rem/1.8 sans-serif;
        }

        /* header */
        header {
            font-size: 5rem;
            text-align: center;
            height: 150px;
            background: #cbcbcb
        }

        /* 1 depth */
        nav {
            display: flex;
            justify-content: center;
           
        }

        .main>li {
            float: left;
            width: 160px;
            height: 60px;
            background: #000;
            margin: 0 40px;
            text-align: center;
            
        }

        .main>li>a {
            display: block;
            font-size: 1.6rem;
            font-weight: bold;
            line-height: 60px;
            color: #fff;
            transition: .3s;
            z-index: 9999;
        }

        .main>li>a:hover {
            background: rgb(60, 179, 113, .7);
        }

        /* 2depth */
        .sub {
            display: none;
            padding: 10px 0 20px 0;
            background: rgba(60, 179, 113, .5);
        }

        .sub a {
            padding: 4px 8px;
            font-size: 1.4rem;
            font-weight: bold;
        }

        .sub a:hover {
            background: rgb(0, 0, 0, .1);
        }

        #wrap {
            width: 100%;
        }

        header {
            height: 150px;
            background: #cbcbcb;
        }

        nav {
            height: 60px;
        }

        #slide {
            width: 100%;
            height: 500px;
            overflow: hidden;
            margin: 0 auto;
        }

        #slide ul {
            display: flex;
            width: 400%;
            padding: 0;
            
            position: relative;
            animation: slide 9s infinite;
        }

        #slide ul li {
            width: 100%;
            height: 500px;
            z-index: -1;

        }

        #slide>ul>li:nth-of-type(1) {
            background-image: url(./images/Slide1_1.png);
        }

        #slide>ul>li:nth-of-type(2) {
            background-image: url(./images/Slide2_1.png);
        }

        #slide>ul>li:nth-of-type(3) {
            background-image: url(./images/Slide3_1.png);
        }

        #slide ul li:nth-of-type(4) {
            background-image: url(./images/Slide1_1.png);
        }

        @keyframes slide {
            0% {
                left: 0;
            }

            5% {
                left: 0%;
            }

            33% {
                left: -100%;
            }

            38% {
                left: -100%;
            }

            66% {
                left: -200%;
            }

            71% {
                left: -200%;
            }

            99% {
                left: -300%;
            }
            99.99% {
                left: -300%;
            }

            100% {
                left: 0;
            }
        }

        footer {
            height: 150px;
            color: #fff;
            background: #5c5c5c;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header>Valley Festival</header>
        <nav id="gnb">
            <ul class="main">
                <li>
                    <a href="#">축제소개</a>
                    <ul class="sub">
                        <li><a href="#">Fsetival 소개</a></li>
                        <li><a href="#">행사장 안내</a></li>
                        <li><a href="#">조직위원회</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">예약안내</a>
                    <ul class="sub">
                        <li><a href="#">예약하기</a></li>
                        <li><a href="#">예약확인/취소</a></li>
                        <li><a href="#">단체예약문의</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">아티스트</a>
                    <ul class="sub">
                        <li><a href="#">고릴라즈</a></li>
                        <li><a href="#">에이저 레인저</a></li>
                        <li><a href="#">아우스게인</a></li>
                        <li><a href="#">타임로드</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">커뮤니티</a>
                    <ul class="sub">
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">사진갤러리</a></li>
                        <li><a href="#">영상갤러리</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="slide">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <footer>Copyright Vallery Festival. All rights reserved</footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function () {
            $('.main > li').mouseenter(function () {
                $('.sub').stop().slideDown();
            });
            $('.main > li').mouseleave(function () {
                $('.sub').stop().slideUp();
            });
        });

    </script>
</body>

</html>
