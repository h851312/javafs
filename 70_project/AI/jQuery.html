<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Mall Navigation</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Your Logo</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact</a></li>
        <!-- Add more menu items here -->
      </ul>
      <div class="burger">&#9776;</div> <!-- Unicode hamburger icon -->
    </nav>
  </header>

  <div class="content">
    <!-- Your shopping mall content goes here -->
  </div>

  <script src="https://code.jquery.com/jquery-latest.min.js" integrity="sha384-BcDE10VdKRWFLzJlR1+2ZlN6MlRoNIXo92L+dyA3g5BSp8XB8p8h2uHau1cJ6BIM" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
      // 햄버거 아이콘 클릭 시 네비게이션 메뉴 토글
      $('.burger').click(function() {
        $('.nav-links').toggleClass('active');
      });
    });
  </script>
</body>
</html>
