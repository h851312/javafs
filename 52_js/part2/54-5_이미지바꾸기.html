<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>버튼 클릭 시 이미지 바꾸기</h1>
    <button onclick="changeBgimg();">이미지 바꾸기</button>
    <div></div>
    
    <script>
   
        const backimg = ['1', '2', '3', '4'];
        /* 
        color[0] = 'white'
        color[1] = 'yellow'
        color[2] = 'aqua'
        color[3] = 'purple'
        */
        let i = 0;

        function changeBgimg() {
            i++;
            if (i >= backimg.length) {
                i = 0;
            }

            const imgTag = document.querySelector('div');
            // bodyTag.style.background = 'no-repeat 0 0/cover';
            imgTag.innerHTML =  '<img src="../assets/pic_' + backimg[i] + '.jpg" alt="pic1">';
        }
    </script>
</body>

</html>
