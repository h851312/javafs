<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
    <!--
        
        JAVA와 Javascirpt는 서로 관계가 없다.

        JAVA
            - 제임스 고슬링, 1991
        Javascirpt
            - 브랜던 아이크, 1995
        
        
            자바스크립트 히스토리
        https://www.w3schools.com/js/js_history.asp

        자바스크립트?
        1. 웹 요소 제어
            - HTML 콘텐츠 또는 속성 변경
            - CSS 속성 변경
        2. 다양한 라이브러리 활용
            -제이퀘리(jQuery)
        3. 웹 어플리케이션 제작
            -리액트(React), 앵귤러(Angular), 뷰(View.js)
        4. 웹 서버 개발
            - Node.js, JAVA, php, asp, jsp, ....

        객체지향(객체기반) 프로그래밍 언어
            현실세계                        자바스크립트    
            - 사물(TV, 에어컨, 자동차)      - 객체(Object)
            - 동작(켜다. 끄다. 열린다)      - 매서드(Methed)
            - 특징(색상, 모양, 가격)        - 속성(Property)
            - 사건(사람이 발생-누른다.)     - 이벤트(Event)

        TV가 켜졌다.
        TV.켜졌다;

        자바스크립트
        - 객체(Object): window, document, console, ....
        - 메서드(Method): alrert(), confirm(), prompt(), write(), log(), ...
        - 속성(Property): style, length,
        - 이벤트(Event): click, keypress, resize, ....


        자바스크립트 언어


        기본문장형식
        객체.메서드(매개변수1, 매개변수2, ...)

        alert(메세지);
        confirm(메세지);
        document.write(표현식1, 표현식2, ....);
        console.log(메세지);


        prompt(텍스트, 초기텍스트->생략가능);

        변수: 데이터를 저장하는 공간
        매개변수? 메서드의 괄호 안에 사용되는 변수 


        코드 입력시 주의 사항
            1. 자바스크립트는 대소문자를 구분한다.
            2. 문장 끝에 세미콜론(;)을 쓴다.
            3. 문자열은 큰따옴표("") 또는 작은 따옴표('')로 묶는다.

            script 태그는 head 또는 body 사이에 기록한다.
     -->
    <!-- 외부 스크립트 -->
    <script src="script.js"></script>

    <!-- 내부 스크립트 -->
    <script>
        document.write('hello');
    </script>

</head>

<body>
    <h1>어디에?</h1>
    <!-- 외부 스크립트 -->
    <script src="script.js"></script>

    <!-- 내부 스크립트 -->
    <script>
        document.write('hello');
    </script>
    
</body>

</html>
