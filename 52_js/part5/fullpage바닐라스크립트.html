<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풀페이지</title>
    <style>
        @charset "utf-8";
* {
    margin: 0;
}
html {
    scroll-behavior: smooth;
}
body {
    overflow-y: hidden;
}
#fullpage section {
    height: 100vh;
}

#section1 {
    background-color: aqua;
}
#section2 {
    background-color: royalblue;
}
#section3 {
    background-color: green;
}
#section4 {
    background-color: gray;
}
    </style>
</head>

<body>
    <header>

    </header>

    <div id="fullpage">
        <section id="section1" class="section">
            <h2>섹션 1</h2>
        </section>
        <section id="section2" class="section">
            <h2>섹션 2</h2>
        </section>
        <section id="section3" class="section">
            <h2>섹션 3</h2>
        </section>
        <section id="section4" class="section">
            <h2>섹션 4</h2>
        </section>

    </div>

    <footer>

    </footer>
</body>
<script>


    let num = 1;
    document.documentElement.onwheel = function (event) {
        // let sec_top = document.querySelector("#section" + num).offsetTop;
        let sec_top = 0


        if (event.deltaY < 0) {
            num = num - 1;
            if (num < 0) {
                num = 1;
            }
            sec_top = document.querySelector("#section" + num).offsetTop;
            document.documentElement.scrollTop = sec_top;

        } else {
            num = num + 1;
            if (num > 4) {
                num = 4;
            }
            sec_top = document.querySelector("#section" + num).offsetTop;
            document.documentElement.scrollTop = sec_top;
        }
    };

</script>

</html>
