<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullPage</title>
    <style>
        body {margin: 0;
            overflow: hidden;
            scroll-behavior: smooth;
        }
        
        
        #fullpage div {height: 100vh;}
        #section1 {background: aliceblue;}
        #section2 {background: beige;}
        #section3 {background: cadetblue;}
        #section4 {background: darkcyan;}
    </style>
</head>

<body>
    <div id="fullpage">
        <div id="section1" class="section">섹션1</div>
        <div id="section2" class="section">섹션2</div>
        <div id="section3" class="section">섹션3</div>
        <div id="section4" class="section">섹션4</div>
    </div>

    <script>
/* 
마우스휠 조정시 위아래로 한칸씩 섹션 이동시킨다.

이벤트: mousewheel
메서드: next(), prev(), offset().top
속성: top, scrollTop
제어문: if


$('선택자').mousewheel(function(e, delta){
    if (delta >0){
        //마우스휠을 위로 올림
    } else if (delta < 0) {
        //마우스휠을 아래로 내림
    }
});
*/


num = 1;

document.documentElement.onwheel = function (event) {
    if (event.deltaY > 0) {
        location.href = "#section" + num;
        num++;
        if (num == 0) {
            num = 1;
        }
    } else {
        location.href = "#section" + num;
        num--;
        if (num > 4) {
            num = 4;
        }
    }
    
};

</script>

</body>

</html>
