<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        div {
            width: 200px;
            height: 400px;
            padding: 20px;
            border: 9px solid red;
            margin: 50px;
            background: blue;
        }
    </style>
</head>

<body>
    <div></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            $('선택자').width() ~ 패딩, 테두리 및 스크롤 막대를 포함하여 요소의 볼 수 있는 너비(픽셀 단위)를 반환
            $('선택자').height() ~ 패딩, 테두리 및 스크롤 막대를 포함하여 요소의 볼 수 있는 높이(픽셀 단위)를 반환



            $('선택자').width() ~ 콘텐츠
            $('선택자').hight() ~ 콘텐츠
            $('선택자').innerWidth() ~ 콘텐츠 + 패딩
            $('선택자').innerHeight() ~ 콘텐츠 + 패딩
            $('선택자').outerWidth() ~ 콘텐츠 + 패딩 + 보더
            $('선택자').outerHeight() ~ 콘텐츠 + 패딩 + 보더
            요소.offsetWidth
            요소.offsetHeight
            $('선택자').outerWidth(true) ~ 콘텐츠 + 패딩 + 보더 + 마진
            $('선택자').outerHeight(true) ~ 콘텐츠 + 패딩 + 보더 + 마진

        */

        /* 
        파란색 박스를 클릭하면 박스의 가로 크기만큼 높이를 줄여주세요.

        속성: offsetWidth, style.height
        */

        const divTag = $('div');

        divTag.click(function(){
            const h = divTag.width();
            console.log(h);
            divTag.css({height: h });
        });

    </script>
</body>

</html>
